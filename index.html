<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* Small customizations on top of Pico */
        body {
            max-width: 900px;
            margin: 0 auto;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>ðŸ’ª Exercise Library</h1>
        
        {% for exercise in collections.exercises %}
        <article>
            <header>
                <h2>{{ exercise.data.name }}</h2>
                <div>
                    <span class="badge">{{ exercise.data.equipment }}</span>
                    <span class="badge">{{ exercise.data.difficulty }}</span>
                    <span class="badge">{{ exercise.data.muscles }}</span>
                </div>
            </header>
            {{ exercise.content | safe }}
        </article>
        {% endfor %}
    </main>
</body>
</html>
