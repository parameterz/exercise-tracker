                                            <h4 className="font-semibold mb-2">Face Pulls</h4>
                                            <p className="text-gray-600">Anchor band, pull to face level. Excellent for shoulder health.</p>
                                        </div>
                                        <div className="border-l-4 border-purple-500 pl-4">
                                            <h4 className="font-semibold mb-2">Lateral Walks</h4>
                                            <p className="text-gray-600">Band around knees/ankles, step sideways. Activates glutes!</p>
                                        </div>
                                        <div className="border-l-4 border-pink-500 pl-4">
                                            <h4 className="font-semibold mb-2">Glute Bridges</h4>
                                            <p className="text-gray-600">Band above knees, bridge up. Push knees out against resistance.</p>
                                        </div>
                                        <div className="border-l-4 border-purple-500 pl-4">
                                            <h4 className="font-semibold mb-2">Rows</h4>
                                            <p className="text-gray-600">Anchor band, pull to chest. Easier on back than bent-over rows.</p>
                                        </div>
                                        <div className="border-l-4 border-pink-500 pl-4">
                                            <h4 className="font-semibold mb-2">Rotations</h4>
                                            <p className="text-gray-600">Anchor band at chest, rotate away. Core stability exercise.</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Important Notes */}
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                                    <h3 className="font-semibold text-yellow-800 mb-2">‚ö†Ô∏è Important Notes:</h3>
                                    <ul className="text-sm text-yellow-700 space-y-1">
                                        <li>‚Ä¢ Maintain 10-14k steps daily - this is your foundation!</li>
                                        <li>‚Ä¢ Focus on form over weight, especially at 60</li>
                                        <li>‚Ä¢ Rest days are crucial for recovery and progress</li>
                                        <li>‚Ä¢ Combine with calorie deficit for weight loss (nutrition is 80% of results!)</li>
                                        <li>‚Ä¢ Elastic bands add warm-ups, mobility, and joint-friendly exercises</li>
                                        <li>‚Ä¢ If anything hurts (not just burns), stop and reassess</li>
                                        <li>‚Ä¢ Progressive overload: gradually increase reps/sets as you get stronger</li>
                                    </ul>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Weight Tracking</h2>
                                
                                {/* Add Weight Form */}
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg p-4 mb-6">
                                    <h3 className="font-semibold text-gray-800 mb-3">Log Your Weight</h3>
                                    <div className="flex gap-3">
                                        <input
                                            type="number"
                                            step="0.1"
                                            value={newWeight}
                                            onChange={(e) => setNewWeight(e.target.value)}
                                            placeholder="Enter weight (lbs)"
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            onKeyPress={(e) => e.key === 'Enter' && addWeight()}
                                        />
                                        <button
                                            onClick={addWeight}
                                            className="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-medium hover:from-purple-700 hover:to-pink-700 transition-colors"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>

                                {/* Weight Log */}
                                <div>
                                    <h3 className="font-semibold text-gray-800 mb-3">Weight History</h3>
                                    {weightLogs.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">
                                            No weight logs yet. Start tracking your progress!
                                        </p>
                                    ) : (
                                        <div className="space-y-2">
                                            {weightLogs.map((log, idx) => (
                                                <div 
                                                    key={idx}
                                                    className="flex items-center justify-between p-3 bg-gray-50 rounded-lg"
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <Calendar size={18} className="text-purple-600" />
                                                        <span className="text-sm text-gray-600">
                                                            {new Date(log.date).toLocaleDateString('en-US', {
                                                                month: 'short',
                                                                day: 'numeric',
                                                                year: 'numeric'
                                                            })}
                                                        </span>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-lg font-semibold text-gray-800">
                                                            {log.weight} lbs
                                                        </span>
                                                        {idx < weightLogs.length - 1 && (
                                                            <span className={`text-sm ${
                                                                log.weight < weightLogs[idx + 1].weight 
                                                                    ? 'text-green-600' 
                                                                    : 'text-red-600'
                                                            }`}>
                                                                {log.weight < weightLogs[idx + 1].weight ? '‚Üì' : '‚Üë'}
                                                                {Math.abs(log.weight - weightLogs[idx + 1].weight).toFixed(1)}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ExerciseTracker />, document.getElementById('root'));
    </script>
</body>
</html>
